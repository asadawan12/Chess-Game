<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap');
    </style>
</head>
<body>
    <h1>ChessBoard</h1>
    <div class="chessboard">
        <div class="row">
            <div class="Square LightBrown"><span class="Black Rook">&#9820</span></div>
            <div class="Square FullBrown"><span class="Black Knight">&#9822</span></div>
            <div class="Square LightBrown"><span class="Black Bishop">&#9821</span></div>
            <div class="Square FullBrown"><span class="Black Queen">&#9819</span></div>
            <div class="Square LightBrown"><span class="Black King">&#9818</span></div>
            <div class="Square FullBrown"><span class="Black Bishop">&#9821</span></div>
            <div class="Square LightBrown"><span class="Black Knight">&#9822</span></div>
            <div class="Square FullBrown"><span class="Black Rook">&#9820</span></div>
        </div>
        <div class="row">
            <div class="Square FullBrown"><span class="Black Pawn">&#9823</span></div>
            <div class="Square LightBrown"><span class="Black Pawn">&#9823</span></div>
            <div class="Square FullBrown"><span class="Black Pawn">&#9823</span></div>
            <div class="Square LightBrown"><span class="Black Pawn">&#9823</span></div>
            <div class="Square FullBrown"><span class="Black Pawn">&#9823</span></div>
            <div class="Square LightBrown"><span class="Black Pawn">&#9823</span></div>
            <div class="Square FullBrown"><span class="Black Pawn">&#9823</span></div>
            <div class="Square LightBrown"><span class="Black Pawn">&#9823</span></div>
        </div>
        <div class="row">
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
        </div>
        <div class="row">
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
        </div>
        <div class="row">
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
        </div>
        <div class="row">
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
            <div class="Square FullBrown"></div>
            <div class="Square LightBrown"></div>
        </div>
        <div class="row">
            <div class="Square LightBrown"><span class="Black Rook">&#9817</span></div>
            <div class="Square FullBrown"><span class="Black Bishop">&#9817</span></div>
            <div class="Square LightBrown"><span class="Black Knight">&#9817</span></div>
            <div class="Square FullBrown"><span class="Black Queen">&#9817</span></div>
            <div class="Square LightBrown"><span class="Black King">&#9817</span></div>
            <div class="Square FullBrown"><span class="Black Bishop">&#9817</span></div>
            <div class="Square LightBrown"><span class="Black Knight">&#9817</span></div>
            <div class="Square FullBrown"><span class="Black Rook">&#9817</span></div>
        </div>
        <div class="row">
            <div class="Square FullBrown"><span class="Black Rook">&#9814</span></div>
            <div class="Square LightBrown"><span class="Black Knight">&#9816</span></div>
            <div class="Square FullBrown"><span class="Black Bishop">&#9815</span></div>
            <div class="Square LightBrown"><span class="Black Queen">&#9813</span></div>
            <div class="Square FullBrown"><span class="Black King">&#9812</span></div>
            <div class="Square LightBrown"><span class="Black Bishop">&#9815</span></div>
            <div class="Square FullBrown"><span class="Black Knight">&#9816</span></div>
            <div class="Square LightBrown"><span class="Black Rook">&#9814</span></div>
        </div>

    </div>
</body>
</html>
